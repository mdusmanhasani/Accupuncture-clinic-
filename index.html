<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acupuncture Clinic App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="tabs">
    <button onclick="showTab('new')">📝 New Patient</button>
    <button onclick="showTab('search')">🔍 Search</button>
    <button onclick="showTab('reports')">📊 Reports</button>
    <button onclick="exportData()">📤 Export</button>
  </div>

  <div id="new" class="tab">
    <h2>New Patient</h2>
    <input placeholder="Name" id="newName" />
    <input placeholder="Phone Number" id="newPhone" />
    <input placeholder="Address" id="newAddress" />
    <input type="date" id="treatDate" />
    <input placeholder="Fee" id="treatFee" />
    <input placeholder="Symptoms" id="treatSymptoms" />
    <input placeholder="Points Used" id="points" />
    <button onclick="addPatient()">➕ Save</button>
  </div>

  <div id="search" class="tab">
    <h2>Search Patient</h2>
    <input placeholder="Search by name or phone" oninput="searchPatient(this.value)" />
    <div id="searchResults"></div>
  </div>

  <div id="treatment" class="tab">
    <h2>Add Treatment</h2>
    <input type="date" id="treatDate" />
    <input placeholder="Fee" id="treatFee" />
    <input placeholder="Symptoms" id="treatSymptoms" />
    <input placeholder="Points Used" id="points" />
    <button onclick="addTreatment()">💾 Save Treatment</button>
  </div>

  <div id="reports" class="tab">
    <h2>Reports</h2>
    <div>
      <label>From:</label><input type="date" id="reportFrom" />
      <label>To:</label><input type="date" id="reportTo" />
      <button onclick="loadReports()">📆 Filter</button>
    </div>
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
