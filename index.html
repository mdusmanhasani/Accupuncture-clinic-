
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acupuncture Clinic App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Acupuncture Clinic App</h1>
  <div class="tab">
    <button onclick="showTab('new')">New Patient</button>
    <button onclick="showTab('search')">Search</button>
    <button onclick="showTab('reports')">Reports</button>
  </div>
  <div id="new" class="tab-content">
    <h2>New Patient</h2>
    <form id="newPatientForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="tel" id="phone" placeholder="Phone" required><br>
      <input type="text" id="address" placeholder="Address"><br>
      <input type="date" id="date" required><br>
      <input type="text" id="symptoms" placeholder="Symptoms"><br>
      <input type="number" id="fee" placeholder="Fee" required><br>
      <button type="submit">Save</button>
    </form>
  </div>
  <div id="search" class="tab-content" style="display:none;">
    <h2>Search Patient</h2>
    <input type="text" id="searchInput" placeholder="Search by name/phone" oninput="searchPatients()">
    <div id="searchResults"></div>
  </div>
  <div id="reports" class="tab-content" style="display:none;">
    <h2>Reports</h2>
    <canvas id="reportChart"></canvas>
  </div>
</body>
</html>
